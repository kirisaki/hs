name:                hs
version:             0.0.1
github:              "kirisaki/hs"
license:             BSD3
author:              "Akihito KIRISAKI"
maintainer:          "kirisaki@klaraworks.net"
copyright:           "Copyright: (c) 2018 Akihito KIRISAKI"

extra-source-files:
- README.md
- ChangeLog.md

synopsis:            Simple web server.
category:            Web

description:         Please see the README on GitHub at <https://github.com/kirisaki/hs#readme>

dependencies:
- base >= 4.7 && < 5
- bytestring
- directory
- http-types
- lucid
- optparse-applicative
- text
- wai
- warp

library:
  source-dirs: src

executables:
  hs:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hs

tests:
  hs-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hs
